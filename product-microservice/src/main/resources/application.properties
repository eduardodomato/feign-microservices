spring.application.name=product-microservice
server.port=8097

# Enable H2 Console for web-based access (optional, but recommended for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 In-Memory Database URL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration (if using Spring Data JPA)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#ddl-auto could be update or create, create-drop
spring.jpa.hibernate.ddl-auto=update

application.services.stock.url=http://localhost:8098